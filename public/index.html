<html ng-app="words2JoinAPP">

<head>
    <title>Words2Join</title>
    <!-- Materialize style -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Styles -->
    <!--
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    -->
    <!-- Angular modules -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <!-- Auth0 modules -->
    <script type="text/javascript" src="//cdn.auth0.com/js/lock-9.0.js"></script>
    <script type="text/javascript" src="//cdn.auth0.com/w2/auth0-angular-4.2.6.js"></script>
    <script src="/bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <!-- Angular timer -->
    <!--<script type="text/javascript" src="/bower_components/angular-timer/dist/assets/js/angular-timer-bower.js"></script>-->
    <script type="text/javascript" src="/bower_components/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/locales.min.js"></script>
    <script type="text/javascript" src="/bower_components/humanize-duration/humanize-duration.js"></script>
    <!-- Pagination -->
    <script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
    <!-- Controllers -->
    <script src="/gameListApp.js"></script>
    <script src="controllers/login-ctrl.js"></script>
    <script src="controllers/Auth0-ctrl.js"></script>
    <script src="controllers/signup-ctrl.js"></script>
    <script src="controllers/home-ctrl.js"></script>
    <script src="controllers/game-ctrl.js"></script>
    <script src="controllers/normalgame-ctrl.js"></script>
    <script src="controllers/hardgame-ctrl.js"></script>
    <script src="controllers/profile-ctrl.js"></script>
    <script src="controllers/globalranking-ctrl.js"></script>
    <script src="controllers/individualranking-ctrl.js"></script>

    <style>
    body {
        background-image: url(words.jpg);
        background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        overflow: auto;
        padding-bottom: 120px;
    }
    footer{
        width: 100%;
        position: fixed;
        bottom: 0;
	    height: 80px;
        padding-top: 20px;
    }
    #copyright{
        position: relative;
        padding-bottom: 3%;
    }
    #links{
        position: relative;
        padding-bottom: 3px;
        padding-top: 3px;
    }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper cyan darken-3">
            <a href="#" class="brand-logo right"><img width="80%" height="100%" src="logo.png" /></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down" ng-if="isLogged != false">
                <li><a class="dropdown-button  waves-light btn indigo darken-4" href="#!" ng-controller="home-ctrl" data-activates="dropdown1">Play</a></li>
                <li><a class="waves-effect waves-light btn indigo darken-4" ng-controller="home-ctrl" ng-click="profile()">Profile</a></li>
                <li><a class="waves-effect waves-light btn indigo darken-4" ng-controller="home-ctrl" ng-click="rank()">Ranking</a></li>
                <li><a class="waves-effect waves-light btn indigo darken-4" ng-controller="home-ctrl" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
        <li>
            <a class="waves-effect waves-light indigo darken-4" style="color:#ffffff" ng-controller="home-ctrl" ng-click="normalGame()" >Normal mode</a>
</li>
<li>
    <a class="waves-effect waves-light indigo darken-4" style="color:#ffffff" ng-controller="home-ctrl" ng-click="hardGame()">Hard mode</a>
</li>
</ul>
<script>
    $(document).ready(function () {
        console.log("pantalla cargada");
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'left' // Displays dropdown with edge aligned to the left of button
        }
        );
    });
</script>

<div class="container" ng-view>
</div>
</body>
<footer class="page-footer cyan darken-3">
        <div id="links" style="text-align: center;">
            <a class="grey-text text-lighten-3" href="/docs">Documentación</a>
            <a class="grey-text text-lighten-3" href="https://github.com/luisms/words2Join">Github</a>
            
        </div>
        <div id="copyright" class="footer-copyright" style="height: 40px; text-align: center;"> © 2017 Copyright - MII Grupo 2
        </div>
</footer>


</html>
